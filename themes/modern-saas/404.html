<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .pattern-bg {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }
    </style>
    <link href="" rel="icon" type="image/jpeg" id="favicon-link" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center overflow-hidden relative pattern-bg">
    <!-- Background Decorations -->
    <div class="absolute top-10 left-10 w-48 h-48 bg-indigo-200/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-56 h-56 bg-purple-200/20 rounded-full blur-3xl"></div>

    <!-- Main Content - Two Column Layout -->
    <div class="relative z-10 w-full max-w-5xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">

            <!-- Left Column - Error Message -->
            <div class="text-center lg:text-left order-2 lg:order-1">
                <h1 class="text-7xl sm:text-8xl font-black mb-3 gradient-text tracking-tight leading-none">404</h1>
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-3">Page Not Found</h2>
                <p class="text-gray-600 text-sm sm:text-base mb-6 leading-relaxed max-w-sm mx-auto lg:mx-0">
                    The page you're looking for seems to have wandered off. Let's get you back on track.
                </p>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row items-center lg:items-start justify-center lg:justify-start gap-3">
                    <a href="/" class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold text-sm rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/30 hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-house text-xs"></i>
                        Return Home
                    </a>
                    <button onclick="history.back()" class="w-full sm:w-auto px-6 py-3 bg-white text-gray-700 font-semibold text-sm rounded-lg border border-gray-200 hover:border-indigo-600 hover:text-indigo-600 transition-all duration-300 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-rotate-left text-xs"></i>
                        Go Back
                    </button>
                </div>
            </div>

            <!-- Right Column - Icon, Terminal & Quick Links -->
            <div class="order-1 lg:order-2">
                <!-- Icon -->
                <div class="mb-5 animate-float flex justify-center">
                    <div class="relative inline-block">
                        <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-2xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-xl animate-pulse-glow">
                            <i class="fa-solid fa-satellite-dish text-white text-2xl sm:text-3xl"></i>
                        </div>
                        <div class="absolute -top-1 -right-1 w-6 h-6 rounded-full bg-red-500 flex items-center justify-center shadow">
                            <i class="fa-solid fa-xmark text-white text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- Terminal Style Info -->
                <div class="glass-card rounded-xl p-4 mb-4 text-left shadow-lg">
                    <div class="flex items-center gap-1.5 mb-3 pb-2 border-b border-gray-200">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-400"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-green-400"></div>
                        <span class="ml-2 text-[10px] text-gray-500 font-medium">error.log</span>
                    </div>
                    <div class="font-mono text-xs space-y-1">
                        <p><span class="text-indigo-600 font-semibold">STATUS:</span> <span class="text-red-500">404</span></p>
                        <p><span class="text-purple-600 font-semibold">PATH:</span> <span class="text-gray-700" id="errorPath">/unknown</span></p>
                        <p><span class="text-pink-600 font-semibold">MSG:</span> <span class="text-gray-700">Resource not found</span></p>
                    </div>
                </div>

                <!-- Quick Navigation -->
                <div class="glass-card rounded-xl p-4 shadow-lg">
                    <p class="text-[10px] text-gray-500 mb-3 uppercase tracking-wider font-semibold">Quick Links</p>
                    <div class="grid grid-cols-4 gap-2">
                        <a href="/#about" class="p-2 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-indigo-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-indigo-200 transition-colors">
                                <i class="fa-solid fa-user text-indigo-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-indigo-600">About</span>
                        </a>
                        <a href="/#projects" class="p-2 rounded-lg bg-gray-50 hover:bg-purple-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-purple-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-purple-200 transition-colors">
                                <i class="fa-solid fa-folder-open text-purple-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-purple-600">Projects</span>
                        </a>
                        <a href="/#skills" class="p-2 rounded-lg bg-gray-50 hover:bg-pink-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-pink-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-pink-200 transition-colors">
                                <i class="fa-solid fa-code text-pink-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-pink-600">Skills</span>
                        </a>
                        <a href="/#contact" class="p-2 rounded-lg bg-gray-50 hover:bg-green-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-green-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-green-200 transition-colors">
                                <i class="fa-solid fa-envelope text-green-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-green-600">Contact</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('errorPath').textContent = window.location.pathname || '/unknown';
    </script>
    <script>
        fetch('portfolio-data.json').then(r => r.json()).then(json => {
            const favicon = json.personal?.favicon || 'favicon.jpg';
            const el = document.getElementById('favicon-link');
            if (el) el.href = favicon;
        }).catch(() => {});
    </script>
</body>
</html>
