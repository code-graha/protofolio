<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - Method Not Allowed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .pulse-ring {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(239, 68, 68, 0.4);
            border-radius: 16px;
            animation: pulse-ring 1.5s ease-out infinite;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ef4444 0%, #8b5cf6 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .pattern-bg {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center overflow-hidden relative pattern-bg">
    <!-- Background Decorations -->
    <div class="absolute top-10 right-10 w-48 h-48 bg-red-200/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 left-10 w-56 h-56 bg-purple-200/20 rounded-full blur-3xl"></div>

    <!-- Main Content - Two Column Layout -->
    <div class="relative z-10 w-full max-w-5xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">

            <!-- Left Column - Error Message -->
            <div class="text-center lg:text-left order-2 lg:order-1">
                <h1 class="text-7xl sm:text-8xl font-black mb-3 gradient-text tracking-tight leading-none">405</h1>
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-3">Method Not Allowed</h2>
                <p class="text-gray-600 text-sm sm:text-base mb-6 leading-relaxed max-w-sm mx-auto lg:mx-0">
                    This endpoint only accepts specific HTTP methods. The method used in your request is not supported.
                </p>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row items-center lg:items-start justify-center lg:justify-start gap-3">
                    <a href="/" class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold text-sm rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/30 hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-house text-xs"></i>
                        Go to Homepage
                    </a>
                    <a href="/#contact" class="w-full sm:w-auto px-6 py-3 bg-white text-gray-700 font-semibold text-sm rounded-lg border border-gray-200 hover:border-purple-600 hover:text-purple-600 transition-all duration-300 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                        Contact Form
                    </a>
                </div>
            </div>

            <!-- Right Column - Icon, Method Info & Quick Links -->
            <div class="order-1 lg:order-2">
                <!-- Shield Icon with Pulse -->
                <div class="mb-5 flex justify-center">
                    <div class="relative inline-block">
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring" style="animation-delay: 0.5s;"></div>
                        <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-2xl bg-gradient-to-br from-red-500 via-purple-500 to-indigo-500 flex items-center justify-center shadow-xl relative">
                            <i class="fa-solid fa-shield-halved text-white text-2xl sm:text-3xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Method Info Cards -->
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="glass-card rounded-xl p-3 shadow-lg">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-7 h-7 rounded-lg bg-red-100 flex items-center justify-center">
                                <i class="fa-solid fa-xmark text-red-500 text-xs"></i>
                            </div>
                            <span class="font-bold text-gray-900 text-sm">Blocked</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="px-2 py-1 bg-red-50 text-red-600 rounded text-[10px] font-semibold">POST</span>
                            <span class="px-2 py-1 bg-red-50 text-red-600 rounded text-[10px] font-semibold">PUT</span>
                            <span class="px-2 py-1 bg-red-50 text-red-600 rounded text-[10px] font-semibold">DELETE</span>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 shadow-lg">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-7 h-7 rounded-lg bg-green-100 flex items-center justify-center">
                                <i class="fa-solid fa-check text-green-500 text-xs"></i>
                            </div>
                            <span class="font-bold text-gray-900 text-sm">Allowed</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="px-2 py-1 bg-green-50 text-green-600 rounded text-[10px] font-semibold">GET</span>
                            <span class="px-2 py-1 bg-green-50 text-green-600 rounded text-[10px] font-semibold">HEAD</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Navigation -->
                <div class="glass-card rounded-xl p-4 shadow-lg">
                    <p class="text-[10px] text-gray-500 mb-3 uppercase tracking-wider font-semibold">Explore Instead</p>
                    <div class="grid grid-cols-4 gap-2">
                        <a href="/#about" class="p-2 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-indigo-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-indigo-200 transition-colors">
                                <i class="fa-solid fa-user text-indigo-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-indigo-600">About</span>
                        </a>
                        <a href="/#projects" class="p-2 rounded-lg bg-gray-50 hover:bg-purple-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-purple-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-purple-200 transition-colors">
                                <i class="fa-solid fa-folder-open text-purple-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-purple-600">Projects</span>
                        </a>
                        <a href="/#experience" class="p-2 rounded-lg bg-gray-50 hover:bg-pink-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-pink-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-pink-200 transition-colors">
                                <i class="fa-solid fa-briefcase text-pink-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-pink-600">Experience</span>
                        </a>
                        <a href="/#contact" class="p-2 rounded-lg bg-gray-50 hover:bg-green-50 transition-all text-center group">
                            <div class="w-8 h-8 bg-green-100 rounded-md flex items-center justify-center mx-auto mb-1 group-hover:bg-green-200 transition-colors">
                                <i class="fa-solid fa-envelope text-green-600 text-xs"></i>
                            </div>
                            <span class="text-[10px] font-medium text-gray-600 group-hover:text-green-600">Contact</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
