<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Primary SEO -->
    <title>Portfolio</title>
    <meta name="description" content="">
    <link rel="canonical" href="">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {}
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        retro: ['"Press Start 2P"', 'cursive'],
                        terminal: ['"VT323"', 'monospace'],
                        mono: ['"Roboto Mono"', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    },
                    colors: {
                        'retro-purple': '#8A2BE2',
                        'retro-pink': '#FF6EC7',
                        'retro-blue': '#00BFFF',
                        'retro-green': '#00FF7F',
                        'retro-yellow': '#FFFF00',
                        'retro-orange': '#FF8C00',
                        'retro-black': '#111111',
                        'retro-gray': '#333333'
                    },
                    boxShadow: {
                        'retro': '5px 5px 0px rgba(0, 0, 0, 0.8)',
                        'retro-sm': '3px 3px 0px rgba(0, 0, 0, 0.8)',
                        'retro-lg': '8px 8px 0px rgba(0, 0, 0, 0.8)'
                    }
                }
            }
        };
    </script>

    <!-- Font Awesome -->
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&family=VT323&display=swap">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#F0F0F0] relative overflow-x-hidden">
    <!-- Screen Border -->
    <div id="screen-border" class="fixed inset-0 border-8 border-retro-black pointer-events-none z-50"></div>

    <!-- Scanlines Effect -->
    <div id="screen-scanlines" class="fixed inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjZmZmIj48L3JlY3Q+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNjY2MiPjwvcmVjdD4KPC9zdmc+')] opacity-5 pointer-events-none z-40 animate-scanline"></div>

    <!-- Floating Particles -->
    <div class="fixed inset-0 pointer-events-none z-30">
        <div class="absolute top-20 left-10 w-2 h-2 bg-retro-pink animate-float" style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-20 w-3 h-3 bg-retro-blue animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-40 left-20 w-2 h-2 bg-retro-yellow animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 right-10 w-3 h-3 bg-retro-green animate-float" style="animation-delay: 0.5s;"></div>
    </div>

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header id="header" class="bg-retro-purple border-b-4 border-black shadow-retro">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="h-12 w-12 bg-retro-yellow border-2 border-black flex items-center justify-center mr-4">
                        <i class="fa-solid fa-cloud text-retro-black text-xl"></i>
                    </div>
                    <h1 class="font-retro text-white text-xl tracking-wider logo-text"></h1>
                </div>
                <nav class="hidden md:flex space-x-4" id="main-nav">
                    <!-- Navigation populated by JavaScript -->
                </nav>
                <button id="menu-toggle" class="md:hidden text-white text-2xl">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-slide md:hidden bg-retro-purple border-t-4 border-black">
                <div class="flex flex-col p-4 space-y-4">
                    <!-- Mobile navigation populated by JavaScript -->
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col md:flex-row">
            <!-- Sidebar -->
            <aside id="sidebar" class="md:w-80 bg-retro-gray border-r-4 border-black shadow-retro p-6">
                <!-- Profile Card -->
                <div id="profile-card" class="bg-white border-4 border-black shadow-retro mb-8 p-4 relative hover-lift retro-glow fade-in-up">
                    <div class="absolute -top-4 -left-4 w-10 h-10 bg-retro-pink border-2 border-black shadow-retro-sm flex items-center justify-center">
                        <i class="fa-solid fa-cloud text-retro-black"></i>
                    </div>
                    <div class="flex flex-col items-center pt-2">
                        <div class="w-32 h-32 rounded-full border-4 border-retro-black shadow-retro-sm overflow-hidden mb-4">
                            <img src="" alt="Profile Picture" class="w-full h-full object-cover profile-image">
                        </div>
                        <h2 class="font-retro text-retro-black text-sm mb-2 text-center profile-name"></h2>
                        <p class="font-terminal text-center text-lg mb-2 profile-title"></p>
                        <div class="flex space-x-3 mt-2">
                            <!-- Social links populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div id="quick-stats" class="bg-white border-4 border-black shadow-retro mb-8 p-4 relative hover-lift fade-in-up">
                    <div class="absolute -top-4 -left-4 w-10 h-10 bg-retro-green border-2 border-black shadow-retro-sm flex items-center justify-center">
                        <i class="fa-solid fa-chart-simple text-retro-black"></i>
                    </div>
                    <h3 class="font-retro text-retro-black text-sm mb-4 pt-2">SKILL TREE</h3>
                    <div class="space-y-4">
                        <!-- Stats populated by JavaScript -->
                    </div>
                </div>

                <!-- Contact Info -->
                <div id="contact-info" class="bg-white border-4 border-black shadow-retro p-4 relative hover-lift fade-in-up">
                    <div class="absolute -top-4 -left-4 w-10 h-10 bg-retro-orange border-2 border-black shadow-retro-sm flex items-center justify-center">
                        <i class="fa-solid fa-address-book text-retro-black"></i>
                    </div>
                    <h3 class="font-retro text-retro-black text-sm mb-4 pt-2">CONTACT</h3>
                    <div class="space-y-3">
                        <!-- Contact info populated by JavaScript -->
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main id="main-content" class="flex-1 p-6">
                <!-- About Section -->
                <section id="about" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative hover-lift retro-glow fade-in-up">
                        <div class="absolute -top-6 -left-6 bg-retro-blue border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">ABOUT ME</h2>
                        </div>
                        <div class="pt-4 space-y-4">
                            <!-- About content populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Projects Section -->
                <section id="projects" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative fade-in-up">
                        <div class="absolute -top-6 -left-6 bg-retro-pink border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">MY PROJECTS</h2>
                        </div>
                        <div class="pt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Projects will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Skills Section -->
                <section id="skills" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative">
                        <div class="absolute -top-6 -left-6 bg-retro-green border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">SKILL TREE</h2>
                        </div>
                        <div class="pt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Skills will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Experience Section -->
                <section id="experience" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative fade-in-up">
                        <div class="absolute -top-6 -left-6 bg-retro-blue border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">QUEST LOG</h2>
                        </div>
                        <div class="pt-4 space-y-8">
                            <!-- Experience will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Testimonials Section -->
                <section id="testimonials" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative fade-in-up">
                        <div class="absolute -top-6 -left-6 bg-retro-pink border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">PEER REVIEWS</h2>
                        </div>
                        <div class="pt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Testimonials will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Certifications Section -->
                <section id="certifications" class="mb-12">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative fade-in-up">
                        <div class="absolute -top-6 -left-6 bg-retro-orange border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">ACHIEVEMENTS UNLOCKED</h2>
                        </div>
                        <div class="pt-4">
                            <!-- Certifications -->
                            <div class="mb-8">
                                <div class="flex items-center mb-4">
                                    <div class="w-8 h-8 bg-retro-purple border-2 border-black shadow-retro-sm flex items-center justify-center mr-3">
                                        <i class="fa-solid fa-certificate text-white text-sm"></i>
                                    </div>
                                    <h3 class="font-retro text-retro-black text-sm">CERTIFICATIONS</h3>
                                </div>
                                <div id="certifications-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Certifications will be populated dynamically from JSON -->
                                </div>
                            </div>
                            <!-- Awards -->
                            <div>
                                <div class="flex items-center mb-4">
                                    <div class="w-8 h-8 bg-retro-yellow border-2 border-black shadow-retro-sm flex items-center justify-center mr-3">
                                        <i class="fa-solid fa-trophy text-retro-black text-sm"></i>
                                    </div>
                                    <h3 class="font-retro text-retro-black text-sm">AWARDS & RECOGNITION</h3>
                                </div>
                                <div id="awards-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Awards will be populated dynamically from JSON -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Contact Section -->
                <section id="contact">
                    <div class="bg-white border-4 border-black shadow-retro p-6 relative">
                        <div class="absolute -top-6 -left-6 bg-retro-purple border-4 border-black shadow-retro-sm py-1 px-4">
                            <h2 class="font-retro text-retro-black text-lg">INITIATE CONNECTION</h2>
                        </div>
                        <div class="pt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <p class="font-terminal text-xl mb-6 contact-description"></p>
                                <div class="flex flex-col space-y-4">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 bg-retro-yellow border-2 border-black shadow-retro-sm flex items-center justify-center mr-4">
                                            <i class="fa-solid fa-clock text-retro-black"></i>
                                        </div>
                                        <div>
                                            <p class="font-terminal text-lg">Response Time</p>
                                            <p class="font-terminal text-gray-600 contact-response-time"></p>
                                        </div>
                                    </div>
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 bg-retro-pink border-2 border-black shadow-retro-sm flex items-center justify-center mr-4">
                                            <i class="fa-solid fa-calendar-days text-retro-black"></i>
                                        </div>
                                        <div>
                                            <p class="font-terminal text-lg">Availability</p>
                                            <p class="font-terminal text-gray-600 contact-availability"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form id="contact-form" class="space-y-4">
                                    <div>
                                        <label class="font-terminal text-lg block mb-2" for="name">Your Name</label>
                                        <input type="text" id="name" name="name" class="w-full border-4 border-black p-3 font-terminal focus:outline-none focus:border-retro-blue" placeholder="Enter your name...">
                                    </div>
                                    <div>
                                        <label class="font-terminal text-lg block mb-2" for="email">Email Address</label>
                                        <input type="email" id="email" name="email" class="w-full border-4 border-black p-3 font-terminal focus:outline-none focus:border-retro-blue" placeholder="your.email@domain.com">
                                    </div>
                                    <div>
                                        <label class="font-terminal text-lg block mb-2" for="message">Your Message</label>
                                        <textarea id="message" name="message" rows="4" class="w-full border-4 border-black p-3 font-terminal focus:outline-none focus:border-retro-blue" placeholder="Type your message here..."></textarea>
                                    </div>
                                    <button type="submit" class="bg-retro-green border-4 border-black shadow-retro px-6 py-3 font-retro text-retro-black hover:bg-retro-yellow transition-colors duration-200">SEND MESSAGE</button>
                                    <p id="responseMsg" class="font-terminal text-base mt-3 text-gray-600"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer id="footer" class="bg-retro-black text-white border-t-4 border-retro-purple fade-in-up">
            <div class="container mx-auto px-6 py-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-6 md:mb-0">
                        <h2 class="font-retro text-xl mb-4 footer-logo-text"></h2>
                        <p class="font-terminal text-gray-400 max-w-md footer-tagline"></p>
                    </div>
                    <div class="flex space-x-4">
                        <!-- Footer social links populated by JavaScript -->
                    </div>
                </div>
                <div class="border-t border-retro-gray mt-8 pt-8 flex flex-col md:flex-row justify-between items-center">
                    <p class="font-terminal text-gray-400 mb-4 md:mb-0 footer-copyright"></p>
                    <div class="flex space-x-6">
                        <span id="privacy-link" class="font-terminal text-gray-400 hover:text-retro-pink transition-colors duration-200 cursor-pointer">Privacy Policy</span>
                        <span id="terms-link" class="font-terminal text-gray-400 hover:text-retro-pink transition-colors duration-200 cursor-pointer">Terms of Service</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Privacy Modal -->
    <div id="privacy-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
        <div class="bg-white border-4 border-black max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 relative shadow-retro">
            <button class="absolute top-2 right-2 w-8 h-8 bg-retro-pink border-2 border-black flex items-center justify-center font-bold hover:bg-retro-yellow transition-colors" onclick="closeModal('privacy-modal')">&times;</button>
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-retro-purple border-2 border-black shadow-retro-sm flex items-center justify-center mr-3">
                    <i class="fa-solid fa-shield-halved text-white"></i>
                </div>
                <h2 class="font-retro text-lg text-retro-black privacy-title">Privacy Policy</h2>
            </div>
            <p class="font-terminal text-sm text-gray-500 mb-4 privacy-last-updated"></p>
            <div class="space-y-4 privacy-content">
                <!-- Privacy content populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Terms Modal -->
    <div id="terms-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
        <div class="bg-white border-4 border-black max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 relative shadow-retro">
            <button class="absolute top-2 right-2 w-8 h-8 bg-retro-pink border-2 border-black flex items-center justify-center font-bold hover:bg-retro-yellow transition-colors" onclick="closeModal('terms-modal')">&times;</button>
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-retro-blue border-2 border-black shadow-retro-sm flex items-center justify-center mr-3">
                    <i class="fa-solid fa-file-contract text-white"></i>
                </div>
                <h2 class="font-retro text-lg text-retro-black terms-title">Terms of Service</h2>
            </div>
            <p class="font-terminal text-sm text-gray-500 mb-4 terms-last-updated"></p>
            <div class="space-y-4 terms-content">
                <!-- Terms content populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <div class="fixed bottom-6 right-6 z-50">
        <button id="back-to-top" class="w-12 h-12 bg-retro-yellow border-4 border-black shadow-retro flex items-center justify-center hover:bg-retro-orange transition-colors duration-200 animate-float">
            <i class="fa-solid fa-arrow-up text-retro-black"></i>
        </button>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js" defer></script>
</body>

</html>
