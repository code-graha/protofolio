<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>405 - Method Not Allowed | PORTOFOLIO_</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="" rel="icon" type="image/jpeg" id="favicon-link" />
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="screen">

    <!-- Header -->
    <header>
      <div class="header-top">
        <div class="logo" id="header-logo"></div>
        <div class="header-status">
          <span class="status-dot"></span>
          <span>SYSTEM ONLINE</span>
        </div>
      </div>
    </header>

    <!-- Error Section -->
    <div class="section-title">
      <span class="line"></span>
      <span class="title-text">[ ERROR ]</span>
      <span class="line"></span>
    </div>

    <!-- Error Content -->
    <div class="error-box-container">
      <div class="error-main-box">
        <div class="error-code-large" id="error-code"></div>
        <div class="error-label" id="error-label"></div>
        <p class="error-desc" id="error-desc"></p>
        <div class="error-nav">
          <a href="/">Return Home</a>
          <span class="separator">|</span>
          <a href="javascript:history.back()">Go Back</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-main">
        <span class="footer-logo" id="footer-logo"></span>
        <span class="footer-divider">|</span>
        <a id="footer-contact" href="#" target="_blank" class="footer-link"></a>
      </div>
      <div class="footer-bottom">
        <span id="footer-powered"></span>
        <span id="footer-year"></span>
      </div>
    </footer>

  </div>

  <script>
    fetch('/portfolios-data.json')
      .then(res => res.json())
      .then(data => {
        const site = data.site;
        const contact = data.contact;
        const error = data.errors['405'];

        // Header
        document.getElementById('header-logo').innerHTML = site.name.split('_')[0] + '<span class="blink">_</span>';
        document.title = error.title + ' | ' + site.name;

        // Update favicon
        if (site.favicon) {
          const faviconLink = document.getElementById('favicon-link');
          if (faviconLink) faviconLink.href = site.favicon;
        }

        // Error content
        document.getElementById('error-code').textContent = error.code;
        document.getElementById('error-label').textContent = error.label;
        document.getElementById('error-desc').textContent = error.description;

        // Footer
        document.getElementById('footer-logo').innerHTML = site.name.split('_')[0] + '<span class="blink">_</span>';
        document.getElementById('footer-contact').href = contact.whatsapp;
        document.getElementById('footer-contact').textContent = contact.label;
        document.getElementById('footer-powered').innerHTML = site.footerText + ' <a href="' + site.poweredByUrl + '" target="_blank" class="footer-credit-link">' + site.poweredBy + '</a>';
        document.getElementById('footer-year').textContent = site.year;
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
