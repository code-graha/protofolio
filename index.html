<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protofolio | Portfolio Templates</title>
  <meta name="description" content="Explore unique portfolio templates by Protofolio.">
  <meta name="keywords" content="portfolio, templates, web design, free portfolio, responsive, developer portfolio">
  <meta name="author" content="Protofolio">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="google-site-verification" content="MybV_D0hJLN2SDmdFSRfIoMUvUYdIhpeD5ZMbH7pgmc" />
  <link rel="canonical" href="https://protofolio.siddharthmhjn.com/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://protofolio.siddharthmhjn.com/">
  <meta property="og:title" content="Protofolio | Portfolio Templates">
  <meta property="og:description" content="Explore unique portfolio templates by Protofolio.">
  <meta property="og:image" content="https://protofolio.siddharthmhjn.com/og-image.png">
  <meta property="og:site_name" content="Protofolio">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://protofolio.siddharthmhjn.com/">
  <meta name="twitter:title" content="Protofolio | Portfolio Templates">
  <meta name="twitter:description" content="Explore unique portfolio templates by Protofolio.">
  <meta name="twitter:image" content="https://protofolio.siddharthmhjn.com/og-image.png">

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Protofolio",
    "url": "https://protofolio.siddharthmhjn.com/",
    "description": "Explore unique portfolio templates by Protofolio. Free, responsive, and ready to use.",
    "creator": {
      "@type": "Person",
      "name": "Siddharth Mahajan",
      "url": "https://siddharthmhjn.com"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "INR",
      "description": "Free portfolio templates"
    }
  }
  </script>

  <!-- Preconnect hints for faster resource loading -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

  <script src="https://cdn.tailwindcss.com" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="" rel="icon" type="image/jpeg" id="favicon-link" />
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="screen">

    <!-- Header -->
    <header>
      <div class="header-top">
        <div class="logo" id="site-name">PROTOFOLIO<span class="blink">_</span></div>
        <div class="header-status">
          <span class="status-dot"></span>
          <span>SYSTEM ONLINE</span>
        </div>
      </div>
      <div class="header-info">
        <span id="tagline">portFOLIOs, PROTOtyped for You</span>
        <span class="separator">|</span>
        <span id="template-count">3 Templates Available</span>
        <span class="separator">|</span>
        <span>100% Responsive</span>
      </div>
    </header>

    <!-- Section Title -->
    <div class="section-title">
      <span class="line"></span>
      <span class="title-text">[ SELECT TEMPLATE ]</span>
      <span class="line"></span>
    </div>

    <!-- Portfolio Grid -->
    <main id="portfolio-grid">
      <!-- Loading placeholder to prevent layout shift -->
      <div class="portfolio-placeholder"></div>
      <div class="portfolio-placeholder"></div>
      <div class="portfolio-placeholder"></div>
    </main>

    <!-- Get Yours Section -->
    <div class="section-title">
      <span class="line"></span>
      <span class="title-text">[ GET YOURS ]</span>
      <span class="line"></span>
    </div>

    <div class="get-yours-box">
      <p class="get-yours-text" id="cta-text">Get your first portfolio with our <span class="highlight">free templates</span></p>
      <div class="get-yours-stats" id="stats-container">
        <!-- Stats will be loaded from data -->
      </div>
      <p class="get-yours-cta" id="cta-subtext"><span class="highlight">Contact us</span> to get yours today</p>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-main">
        <span class="footer-logo" id="footer-logo">PROTOFOLIO<span class="blink">_</span></span>
        <span class="footer-divider">|</span>
        <a href="#" target="_blank" class="footer-link" id="contact-link">Contact Us</a>
      </div>
      <div class="footer-bottom">
        <span id="powered-by">Powered by caffeine & <a href="https://siddharthmhjn.com" target="_blank" class="footer-credit-link">siddharthmhjn.com</a></span>
        <span id="year">2025</span>
      </div>
    </footer>

  </div>

  <script>
    // Fetch and render data from JSON file
    async function loadData() {
      const response = await fetch('portfolios-data.json');
      const data = await response.json();

      // Update site info
      document.title = data.site.name;

      // Update favicon
      if (data.site.favicon) {
        const faviconLink = document.getElementById('favicon-link');
        if (faviconLink) faviconLink.href = data.site.favicon;
      }
      document.getElementById('tagline').textContent = data.site.tagline;
      document.getElementById('template-count').textContent = `${data.portfolios.length} Templates Available`;
      document.getElementById('year').textContent = data.site.year;
      document.getElementById('powered-by').innerHTML = `${data.site.footerText} <a href="${data.site.poweredByUrl}" target="_blank" class="footer-credit-link">${data.site.poweredBy}</a>`;

      // Update contact link
      document.getElementById('contact-link').href = data.contact.whatsapp;
      document.getElementById('contact-link').textContent = data.contact.label;

      // Update CTA section
      document.getElementById('cta-text').innerHTML = `${data.cta.text} <span class="highlight">${data.cta.highlight}</span>`;
      document.getElementById('cta-subtext').innerHTML = `<span class="highlight">${data.cta.subHighlight}</span> ${data.cta.subtext}`;

      // Render stats
      const statsContainer = document.getElementById('stats-container');
      statsContainer.innerHTML = data.stats.map(stat => `<span>${stat}</span>`).join('');

      // Render portfolios
      const portfolioGrid = document.getElementById('portfolio-grid');
      portfolioGrid.innerHTML = data.portfolios.map(portfolio => `
        <a href="${portfolio.url}" target="_blank" class="portfolio-item">
          <div class="monitor">
            <div class="monitor-top">
              <span class="monitor-dot red"></span>
              <span class="monitor-dot yellow"></span>
              <span class="monitor-dot green"></span>
              <span class="monitor-title">${portfolio.file}</span>
            </div>
            <div class="monitor-screen">
              <div class="iframe-wrapper">
                <iframe src="${portfolio.url}" loading="lazy"></iframe>
              </div>
              <div class="monitor-overlay">
                <span>[ CLICK TO VIEW ]</span>
              </div>
            </div>
          </div>
          <div class="portfolio-label">
            <span class="label-name">${portfolio.name}</span>
            <span class="label-tag">${portfolio.tag}</span>
          </div>
          <div class="portfolio-features">
            ${portfolio.features.map(f => `<span>${f}</span>`).join('')}
          </div>
        </a>
      `).join('');

      // Resize iframes after content loads (use requestIdleCallback for better performance)
      if ('requestIdleCallback' in window) {
        requestIdleCallback(resizeIframes);
      } else {
        setTimeout(resizeIframes, 100);
      }
    }

    function resizeIframes() {
      document.querySelectorAll('.iframe-wrapper').forEach(w => {
        const iframe = w.querySelector('iframe');
        if (iframe) {
          const scale = w.offsetWidth / 1280;
          iframe.style.transform = `scale(${scale})`;
          w.style.height = `${800 * scale}px`;
        }
      });
    }

    // Debounced resize handler for better performance
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeIframes, 150);
    }, { passive: true });
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
  <script src="script.js" defer></script>
</body>
</html>
